apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  labels:
    app: phpmyadmin-label
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin-label
  ports:
    - port: 5000
      name: http
      protocol: TCP
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin-label
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: phpmyadmin-label
  template:
    metadata:
      labels:
        app: phpmyadmin-label
    spec:
      containers:
        - image: phpmyadmin-img
          name: phpmyadmin-container
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
