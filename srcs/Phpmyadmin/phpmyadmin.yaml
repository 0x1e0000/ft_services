apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  labels:
    app: phpmyadmin-label
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin-label
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-label
  template:
    metadata:
      name: phpmyadmin-pod
      labels:
        app: phpmyadmin-label
    spec:
      containers:
      - name: phpmyadmin-container
        image: phpmyadmin-img
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PMA_HOST
          valueFrom:
            configMapKeyRef:
              name: phpmyadmin-configmap
              key: database_url
        - name: PMA_PORT
          value: "3306"
        - name: PMA_USER
          value: user
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-pwd
